<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>

<body>
    <form action="">
        <h1>Order Your Favourite Pizza</h1>
        <div>
            Select Size:
            <select name="size" required>
                <option value="">--Select--</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
        </div>

        <div>
            Toppings:
            <input type="checkbox" name="toppings" value="Cheese"> Cheese<br>
            <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni
            <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms
            <input type="checkbox" name="toppings" value="Oregano"> Oregano
            <input type="checkbox" name="toppings" value="Mozzarella"> Mozzarella
        </div>

        <div>
            <input type="submit" value="Place Order">
        </div>
    </form>

</body>

</html>
