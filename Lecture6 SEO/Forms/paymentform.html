<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Customer Detail</h2>
        <div>Name: <input type="text" name="name" required /></div>
        <fieldset>
            <legend>Gender</legend>
            <div>
                Male: <input type="radio" name="gender" id="Male" required />
                Female: <input type="radio" name="gender" id="Female" required />
            </div>
        </fieldset>
        <div>
            Address:
            <textarea name="address" id="address" cols="100" rows="8"></textarea>
        </div>
        <div>Email: <input type="email" name="email" id="email" required /></div>
        <div>
            Pincode:<input type="number" name="pincode" id="pincode" required />
        </div>
        <h2>Payment Information</h2>
        <div>
            Card Type:
            <select name="card_type" id="card_type" required>
                <option value="">--Select Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">RuPay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </div>
        <div>
            Card Number:<input type="number" name="card_number" id="card_number" required />
        </div>
        <div>
            Expiration Date:
            <input type="date" name="exp_date" id="exp_date" required />
        </div>
        <div>CVV: <input type="password" name="cvv" id="cvv" /></div>
        <input type="submit" name="Pay Now">
    </form>
</body>

</html>
